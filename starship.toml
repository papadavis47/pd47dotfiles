# Disable the blank line at the start of the prompt
add_newline = true


[python]
symbol = " "
pyenv_version_name = true
python_binary = "python3"

[ruby]
disabled = true

[gcloud]
disabled = true

[line_break]
disabled = true

[rust]
format = '\[[$symbol($version)]($style)\]'
symbol = " "

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style) "
disabled = false
show_always = true

[directory]
truncation_length = 3
read_only = " "
truncate_to_repo = false

